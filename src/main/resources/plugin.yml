name: TeleportBow
version: ${project.version}
main: me.luucka.teleportbow.TeleportBow
api-version: 1.13
authors: [ LuuckA ]
description: Shoot an arrow and teleport
softdepend: [ WorldGuard ]
commands:
  tpbow:
    description: Main command
permissions:
  tpbow.*:
    default: op
    description: Give players with op everything by default
    children:
      tpbow.give: true
      tpbow.relaod: true
      tpbow.bypass: true
      tpbow.use: true
  tpbow.give:
    default: false
    description: Allow you to use /tpbow give command
  tpbow.relaod:
    default: false
    description: Allow you to use /tpbow reload command
  tpbow.bypass:
    default: false
    description: Allow you to bypass worlds limitation
  tpbow.use:
    default: false
    description: Allow you to use the Bow
